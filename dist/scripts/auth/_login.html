<h2>Login Page</h2> <form ng-submit="login()"> <div class="form-group"> <label>Email address</label> <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required> </div> <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="Password" ng-model="user.password"> </div> <button type="submit" class="btn btn-default">Submit</button> </form>
