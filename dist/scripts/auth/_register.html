<h1>Registration page</h1> <form ng-submit="register()"> <div class="form-group"> <label>First name</label> <input type="text" class="form-control" placeholder="Fish" ng-model="user.first_name"> </div> <div class="form-group"> <label>Last name</label> <input type="text" class="form-control" placeholder="Roth" ng-model="user.last_name"> </div> <div class="form-group"> <label>Email address</label> <input type="email" class="form-control" placeholder="motorboat@bikinibottom.com" ng-model="user.email"> </div> <div class="form-group"> <label>Password</label> <input type="password" class="form-control" placeholder="pewpewpew" ng-model="user.password"> </div> <div class="form-group"> <label>Confirm password</label> <input type="password" class="form-control" placeholder="pewpewpew" ng-model="user.password_confirmation"> </div> <button type="submit" class="btn btn-default">Submit</button> </form>
