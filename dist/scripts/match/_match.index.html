<h2>Match Results</h2> <table class="table table-striped"> <th>Winner <th>Loser <th>Rounds <th>Date <tr ng-repeat="match in readableMatches | orderBy:'created_at':true"> <td> <div ng-switch="match.winning_team.length"> <div ng-switch-when="2"> <p>{{match.winning_team[0].name}} & {{match.winning_team[1].name}}</p> </div> <div ng-switch-when="1"> <p>{{match.winning_team[0].name}}</p> </div> </div>  <td> <div ng-switch="match.losing_team.length"> <div ng-switch-when="2"> <p>{{match.losing_team[0].name}} & {{match.losing_team[1].name}}</p> </div> <div ng-switch-when="1"> <p>{{match.losing_team[0].name}}</p> </div> </div>  <td>{{match.rounds}} <td>{{match.created_at | date:"H:mm 'on' MM/dd/yyyy"}}  </table>
